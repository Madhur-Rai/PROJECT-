{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin-form</title>
    <link rel="stylesheet" href={%static 'Style.css'%}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <form method = "post" id="signin-form">
        {% csrf_token %}
        <h1>signin</h1>
        <p>Username:<input type="text" name="Username" placeholder=" Write Username" required></p>
        <p>password : <input type="password" name="password" id="password" required ></p>
        <button type="submit" class="btn btn-dark" name = "signin">Sign In</button>
        <a type="submit" class="btn btn-dark" href = {% url "register" %} name = "signin">Register</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
